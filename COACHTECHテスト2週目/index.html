<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="CSS/reset.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div　class="top">
    <p class="top-bun">キャッチコピー</p>
  </div>
  <div class="about">
    <h1 class="about-title">About</h1>
    <div class="about-naiyou">
      <p class="about-bun1">COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。</p>
      <p class="about-bun1">プログラミング未経験の方でも、<span>「独自の学習ノウハウ」</span>でフリーランスエンジニアを目指すことが出来ます。</p>
    </div>
  </div>
  <div class="blog">
    <h1 class="blog-title">ブログ</h1>
    <div class="blog-naiyou">
      <div class="blog-content">
        <img src="./img/blog__eyecatch1.jpg" alt="">
        <p class="blog-midasi">コーチテックブログのタイトルがここには入ります。</p>
      </div>
      <div class="blog-content">
        <img src="./img/blog__eyecatch2.jpg" alt="">
        <p class="blog-midasi">コーチテックブログのタイトルがここには入ります。</p>
      </div>
      <div class="blog-content">
        <img src="./img/blog__eyecatch3.jpg" alt="">
        <p class="blog-midasi">コーチテックブログのタイトルがここには入ります。</p>
      </div>
    </div>
  </div>
  <div class="contact">
    <h1 class="contact-title">問い合わせ</h1>
    <table>
      <form　method="post">
        <tr>
          <th>名前</th><td><input type="text"></td>
          <th>名前</th><td><input type="email"></td>
          <th>用件</th>
          <td>
            <select>
              <option value="広告掲載">広告掲載について</option>
            </select>
          </td>
        </tr>
        <th>内容</th><td><textarea name="" id="" cols="50" rows="10"></textarea></td>
      </form>
    </table>
    <button class="del">削除</button>
    <button class="sousin">送信</button>
  </div>
</body>
</html>
